<!DOCTYPE html>
<html> 
<head> 
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>Braindump - Home</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body> 
<!-- Side navigation -->
    <div class="sidenav">
        <h1> braindump </h1>
        <button>Add Entry</button>
        <a href="./home.html">Home</a>
        <a href="./entries.html">Entries</a>
        <a href="./Calander.html">Charts</a>
        <a href="#">More</a>
    </div>
  
  <!-- Page content -->
  <div class="main">
    <div class="header"> 
        <div class="welcome-message"> 
            <h1>Howdy, User!</h1>
            <p>It's Saturday, November 30th.</p>
        </div>
        <img src="images/Memo_Left.png">
    </div>
    <div class="container">
        <div class="quote">
            <h1 contenteditable="true">Insert quote</h1>
            <p>-Author</p>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/Memo_Left.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/Memo_Left.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/Memo_Left.png" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
  
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
